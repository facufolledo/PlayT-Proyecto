services:
  - type: web
    name: playr-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FIREBASE_CREDENTIALS_PATH
        value: ./secrets/firebase-credentials.json
      - key: CORS_ORIGINS
        value: '["https://tudominio.com", "https://www.tudominio.com"]'
    healthCheckPath: /health
